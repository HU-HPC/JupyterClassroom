name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: docker build -t docker.pkg.github.com/chris13524/jupyterclassroom/app:latest .
    - name: Push
      run: |
        docker login docker.pkg.github.com -u "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
        docker push docker.pkg.github.com/chris13524/jupyterclassroom/app:latest
      if: github.ref == 'refs/heads/master'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
